        <div class="RealBody">
            <h1>Account Settings</h1>
            <br>
            <div class="gambar" id="gambar">
                <img class="propic" src="images/kunigami.png" width="20%" heightalt="Profile Picture">
                <br>
                <button type="submit">
                    Perbarui foto profil
                </button>
            </div>
            
            <div id="user-info">
                <div id="bag-1">
                    <label for="name">
                        <h2>Nama Lengkap</h2>
                    </label>
                    <input class="inputan" id="name" type="text" value="Jack Sparrow" placeholder="Nama Lengkap">
                    <label for="date">
                        <h2>Tanggal Lahir</h2>
                    </label>
                    <input class="inputan" type="date" id="date" value="1800-08-08" max="2004-12-31">
                    <label for="gender">
                        <h2>Gender</h2>
                    </label>
                    <select id="gender" class="inputan">
                            <option value="Wanita">
                                Wanita
                            </option>
                            <option value="Laki-laki">
                                Pria
                            </option>
                            <option value="non-binary">
                                Non-Binary (Lainnya)
                            </option>
                    </select>
                </div>
    
                <div id="bag-2">
                    <label for="email">
                        <h2>Email</h2>
                    </label>
                    <input class="inputan" type="email" id="email" value="rogue66@gmail.com">
                    
                    <label for="pass">
                        <h2>Password</h2>
                    </label>
                    <input class="inputan" type="password" id="pass"  maxlength="18" value="passboongan">
                    
                    <label for="alamat">
                        <h2>Alamat</h2>
                    </label>
                    <input class="inputan" id="alamat" type="text" value="Jl. Mars No 22, Kabupaten Mars Kepulauan Mars, 6666666">
                </div>
            </div>

            <br><br>
